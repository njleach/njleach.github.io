<!-- _includes/image.html -->
<div class="image-wrapper">
    {% if include.lcaption %}
        <p class="image-caption">{{ include.lcaption }}</p>
    {% endif %}
    <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.rcaption %}
        <p class="image-caption">{{ include.rcaption }}</p>
    {% endif %}
</div>
