<!-- The overlay -->
<div id="mobileMenu" class="overlay">
  
    <!-- Overlay content -->
    <div class="overlay-content">
    {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="mobileMenu-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </div>

    {% include social-media-links.html %}
  
</div>
